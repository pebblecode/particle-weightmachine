<html>
<head>
  <title>Weight Machine</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <canvas id="canvas" resize></canvas>


  <div class="weight-result">
    <p>The weight of the item is</p>
    <p class="weight-numbers"><span id="weight"></span>g</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/mainsocket.js"></script>

  <script type="text/javascript" src="js/vendor/paper-full.js"></script>

    <script type="text/paperscript" canvas="canvas">

      var centerPoint = view.center;
      var mousePos = view.center;


      var path = new Path({
      strokeColor: 'white'
      });
      var array = [[30, 75], [100, 20], [170, 75]];
      path.addSegments(array);

      path.strokeColor = '#669fa';
      path.strokeWidth = 10;

      path.strokeCap = 'round';


      function onMouseMove(event) {
          mousePos = event.point;

          // path.segments = [
          //           [centerPoint.x - 200,centerPoint.y], [centerPoint.x,centerPoint.y+300], [centerPoint.x + 200,centerPoint.y]
          //       ];
      }

    function onFrame(event) {

        var levelVar = testNum * 2;

        var firstPoint = new Point (centerPoint.x - 200,centerPoint.y);
        var firstSegment = new Point (50, levelVar);
        var midPoint = new Point (centerPoint.x,centerPoint.y + (testNum*2));
        var lastPoint = new Point (centerPoint.x + 200,centerPoint.y);
        var lastSegment = new Point (-50, levelVar);

          path.segments = [
                    [firstPoint, null, firstSegment],
                    // [midPoint],
                    [lastPoint, lastSegment, null]
                ];
                    path.smooth();
      }

    </script>




</body>
</html>
